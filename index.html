<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trivia TGS — Pregunta a Pregunta</title>
  <style>
    :root{
      --bg:#0f1222;--card:#171a2c;--muted:#9aa3b2;--text:#e9ecf1;
      --accent:#7c5cff;--ok:#2db36c;--bad:#e35b5b;
    }
    body{margin:0;font-family:sans-serif;color:var(--text);background:var(--bg);}
    .app{max-width:700px;margin:auto;padding:20px;}
    header{text-align:center;margin-bottom:16px;}
    .tabs{display:flex;justify-content:center;gap:8px;margin:10px 0;}
    .tab{padding:10px 18px;border-radius:999px;cursor:pointer;
      background:#222;color:var(--text);border:0;}
    .tab.active{background:var(--accent);color:#fff;}
    .question-box{background:var(--card);padding:20px;border-radius:16px;
      box-shadow:0 6px 18px rgba(0,0,0,.4);}
    .choices{margin:14px 0;display:grid;gap:8px;}
    label{cursor:pointer;display:block;padding:8px;border-radius:8px;
      background:rgba(255,255,255,0.05);}
    label:hover{background:rgba(255,255,255,0.1);}
    button{padding:10px 14px;border-radius:10px;border:0;cursor:pointer;}
    .btn-primary{background:var(--accent);color:white;}
    .feedback{margin-top:10px;font-weight:600;}
    .correct{color:var(--ok);} .incorrect{color:var(--bad);}
    .hidden{display:none;}
  </style>
</head>
<body>
<div class="app">
  <header>
    <h1>Trivia Teoría General de Sistemas</h1>
    <div class="tabs">
      <button class="tab active" data-unit="u1">Unidad 1</button>
      <button class="tab" data-unit="u2">Unidad 2</button>
    </div>
  </header>

  <main>
    <section id="u1" class="unit visible">
      <div class="question-box">
        <div id="qtext-u1"></div>
        <div class="choices" id="choices-u1"></div>
        <button id="check-u1" class="btn-primary">Comprobar</button>
        <div id="feedback-u1" class="feedback"></div>
        <button id="next-u1" class="hidden">Siguiente</button>
      </div>
    </section>

    <section id="u2" class="unit hidden">
      <div class="question-box">
        <div id="qtext-u2"></div>
        <div class="choices" id="choices-u2"></div>
        <button id="check-u2" class="btn-primary">Comprobar</button>
        <div id="feedback-u2" class="feedback"></div>
        <button id="next-u2" class="hidden">Siguiente</button>
      </div>
    </section>
  </main>
</div>

<script>
const preguntasUnidad1 = [
  {text:"1.1) ¿Cuáles son palabras clave del concepto de sistema?",
   choices:["Conjunto, elementos, interacción, objetivo, entorno, límite",
            "Partes aisladas sin objetivo","Solo hardware y software","Ciencia clásica"],
   answer:0},
  {text:"1.1) Para la FIA-UES, ¿cuál es el suprasistema más adecuado?",
   choices:["La FIA","Cada escuela","La UES","El Ministerio"],answer:2},
  {text:"1.1) Equifinalidad en un reporte de ventas significa:",
   choices:["Solo una forma de hacerlo","Varios caminos distintos al mismo fin","No depende de procesos","Surge solo"],
   answer:1},
  {text:"1.1) En la educación de un Ingeniero, el 'límite del sistema' es:",
   choices:["Frontera universidad/entorno","Edad máxima","Nota mínima","Número de docentes"],answer:0},
  {text:"1.2.3) Se dice jerárquico porque:",choices:["No tiene subsistemas","Siempre cerrado",
    "Parte de subsistemas y de un suprasistema","No interactúa"],answer:2}
];

const preguntasUnidad2 = [
  {text:"2.1.2) ¿Cómo asimila el ser humano un objeto observado?",
   choices:["Modelo mental del objeto y entorno","Memoriza color","Ignora entorno","Solo medición física"],
   answer:0},
  {text:"2.1.2) ¿Por qué un sistema real puede representarse con más de un modelo?",
   choices:["Todos percibimos igual","Cada observador interpreta diferente","Solo hay uno válido","Están prohibidos"],
   answer:1},
  {text:"2.1.2) ¿Existen los sistemas en la naturaleza?",
   choices:["Sí materiales","No, son construcciones mentales","Solo biología","Solo informática"],answer:1},
  {text:"2.1.2) En sistemas cerrados clásicos, el tiempo es:",
   choices:["Irreversible","Reversible con estado actual","Inexistente","Aleatorio"],answer:1},
  {text:"2.1.2) Criterio esencial de sistema cerrado:",
   choices:["Intercambia info","No intercambia nada con entorno","Muchos subsistemas","Ser social"],answer:1}
];

function crearTrivia(unitId, preguntas){
  let idx=0;
  const qtext=document.getElementById(`qtext-${unitId}`);
  const choicesDiv=document.getElementById(`choices-${unitId}`);
  const checkBtn=document.getElementById(`check-${unitId}`);
  const feedback=document.getElementById(`feedback-${unitId}`);
  const nextBtn=document.getElementById(`next-${unitId}`);

  function mostrarPregunta(){
    const q=preguntas[idx];
    qtext.textContent=q.text;
    choicesDiv.innerHTML="";
    q.choices.forEach((c,i)=>{
      const label=document.createElement("label");
      const inp=document.createElement("input");
      inp.type="radio"; inp.name="q"; inp.value=i;
      label.appendChild(inp);
      label.append(" "+String.fromCharCode(65+i)+") "+c);
      choicesDiv.appendChild(label);
    });
    feedback.textContent="";
    nextBtn.classList.add("hidden");
  }

  checkBtn.addEventListener("click",()=>{
    const sel=choicesDiv.querySelector("input[name='q']:checked");
    if(!sel){feedback.textContent="Selecciona una opción.";return;}
    const val=parseInt(sel.value);
    if(val===preguntas[idx].answer){
      feedback.textContent="¡Correcto!";feedback.className="feedback correct";
    }else{
      feedback.textContent="Incorrecto. Respuesta correcta: "+
        String.fromCharCode(65+preguntas[idx].answer)+") "+
        preguntas[idx].choices[preguntas[idx].answer];
      feedback.className="feedback incorrect";
    }
    nextBtn.classList.remove("hidden");
  });

  nextBtn.addEventListener("click",()=>{
    idx++;
    if(idx<preguntas.length){mostrarPregunta();}
    else{qtext.textContent="¡Has completado todas las preguntas!";choicesDiv.innerHTML="";feedback.textContent="";nextBtn.classList.add("hidden");}
  });

  mostrarPregunta();
}

crearTrivia("u1",preguntasUnidad1);
crearTrivia("u2",preguntasUnidad2);

// Tabs
const tabs=document.querySelectorAll(".tab");
const units=document.querySelectorAll(".unit");
tabs.forEach(tab=>{
  tab.addEventListener("click",()=>{
    tabs.forEach(t=>t.classList.remove("active"));
    tab.classList.add("active");
    units.forEach(u=>u.classList.add("hidden"));
    document.getElementById(tab.dataset.unit).classList.remove("hidden");
  });
});
</script>
</body>
</html>
